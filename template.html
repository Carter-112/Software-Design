  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #content {
      margin-top: 60px;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
      color: #4CAF50;
    }

    .method {
      background-color: #f8f8f8;
      border-left: 4px solid #4CAF50;
      padding: 10px;
      margin-bottom: 20px;
    }

    .hint {
      color: #666;
      font-style: italic;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-family: monospace;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    pre {
      background-color: #f0f0f0;
      padding: 10px;
      white-space: pre-wrap;
      display: none;
    }
  </style>
  <!-- Fire/Lava Mouse Trail Effect -->
  <script src="mouse-trail.js"></script>
  <!-- External link handler -->
  <script src="external-link-handler.js"></script>

  <script src="diagnostic.js"></script>
</head>

  <script>
    // Function to toggle solution visibility
    function toggleSolution(id) {
      var solution = document.getElementById(id);
      solution.style.display = (solution.style.display === "none" || solution.style.display === "") ? "block" : "none";
    }
  </script>
